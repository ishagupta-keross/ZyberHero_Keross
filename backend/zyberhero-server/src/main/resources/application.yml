spring:
  application:
    name: zyberhero

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://77.68.24.254:5432/zyberhero}
    username: ${SPRING_DATASOURCE_USERNAME:appuser}
    password: ${SPRING_DATASOURCE_PASSWORD:apppassword123}
    driver-class-name: org.postgresql.Driver                           
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 20
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect   
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://ikoncloud-dev.keross.com/ikon-api/platform

logging:
  level:
    com.ikon: DEBUG
  # Prefer container stdout/stderr when running in Docker. If you want file logging
  # inside the container, set LOG_FILE_PATH env or uncomment and change the path.
  # file:
  #   name: "/var/log/zyberhero/${spring.application.name}-app.log"

server:
  port: 8060
  # bind to all interfaces when running in a container
  address: 0.0.0.0

# Expose actuator endpoints for health checks (useful for container orchestration)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
